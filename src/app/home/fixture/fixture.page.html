<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>fixture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  class="searchBar"
  placeholder="Search"
  [(ngModel)]="searchValue"
  (ionChange)="search()"
></ion-searchbar>

<ion-content>
  <ion-card class="content-css" *ngFor="let data of filterItems; let i = index">
    <ion-card-header class="ion-no-padding fixtureStyle" (click)="expand(data)">
      <ion-card-title class="cardTitle">Match {{i+1}}</ion-card-title>
      <div class="">
        <ion-col class="col">{{data.team1}}</ion-col>
        <ion-col>vs</ion-col>
        <ion-col class="col">{{data.team2}}</ion-col>
        <ion-row><ion-col class="date">{{data.date}}</ion-col></ion-row>
      </div>
    </ion-card-header>

    <ion-card-content>
      <app-expandable expandHeight="200px" [expanded]="data.expanded">
        <ion-row class="ion-row-css">
          <ion-radio-group [(ngModel)]="betData.teamFor">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-row-css">
                <ion-label class="labelHeader">Team</ion-label>
                <ion-col>
                  <ion-item>
                    <ion-label>{{data.team1}}</ion-label>
                    <ion-radio value="{{data.team1}}"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label>{{data.team2}}</ion-label>
                    <ion-radio value="{{data.team2}}"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-radio-group>
        </ion-row>

        <div class="values">
          <div>
            <ion-item class="value-entry ion-no-padding">
              <ion-icon
                class="ion-no-padding"
                slot="start"
                name="trending-up"
                size="medium"
              ></ion-icon>
              <ion-select
                slot="end"
                interface="popover"
                [(ngModel)]="betData.ratioType"
                class="ion-no-padding select"
              >
                <ion-select-option *ngFor="let r of ratType" [value]="r.value">
                  {{ r.displayName }}</ion-select-option
                >
              </ion-select>
              <ion-input
                class="ion-no-padding"
                [(ngModel)]="rat"
                type="number"
                placeholder="ratio"
              >
              </ion-input>
            </ion-item>

            <ion-item class="value-entry ion-no-padding">
              <ion-icon
                class="ion-no-padding"
                slot="start"
                name="cash-outline"
                size="medium"
              ></ion-icon>
              <ion-select
                slot="end"
                interface="popover"
                [(ngModel)]="betData.currency"
                class="ion-no-padding select"
              >
                <ion-select-option
                  *ngFor="let c of currencies"
                  [value]="c.value"
                >
                  {{ c.displayName }}</ion-select-option
                >
              </ion-select>
              <ion-input
                class="ion-no-padding"
                type="number"
                [(ngModel)]="amt"
                placeholder="Amount"
              >
              </ion-input>
            </ion-item>
          </div>

          <div class="save-button">
            <ion-button
              (click)="addBet(data, i)"
              [disabled]="!betData.teamFor || !rat || !amt || !betData.currency"
            >
              <ion-icon name="save"></ion-icon>
            </ion-button>
          </div>
        </div>
      </app-expandable>
    </ion-card-content>
  </ion-card>
</ion-content>

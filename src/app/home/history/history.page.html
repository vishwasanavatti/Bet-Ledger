<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span *ngIf="betRecordsSize > 0">
    <ion-list
      *ngFor="
let data of betRecords"
      class="list-style"
    >
      <ion-item class="bet-entry ion-no-padding">
        <ion-label>
          <p class="match-head">
            Match {{ data.matchNumber }}
            <span class="match-date">{{data.date}}</span>
          </p>

          <p class="teams-css">
            <span
              [ngClass]="teamMap[data.team1] === data.chosenTeam && data.result === 'won'? 'won-css' : 'lost-css'"
              >{{data.team1}}</span
            >
            vs
            <span
              [ngClass]="teamMap[data.team2] === data.chosenTeam && data.result === 'won'? 'won-css' : 'lost-css'"
              >{{data.team2}}</span
            >
          </p>

          <p class="values">
            Amount:
            <span [ngClass]="data.result === 'won'? 'won-css' : 'lost-css'"
              >{{data.resultAmt}}</span
            >
            {{data.currency}}
            <span class="ratio"
              >ratio: {{data.ratioValue}} {{data.ratioType}}</span
            >
          </p>
        </ion-label>
        <div>
          <span *ngIf="data.result === 'won'" class="won-css result-icon"
            ><ion-icon name="checkmark-circle-outline"></ion-icon
          ></span>
          <span *ngIf="data.result === 'lost'" class="lost-css result-icon"
            ><ion-icon name="close-circle-outline"></ion-icon
          ></span>
          <span *ngIf="data.result === 'nr'" class="nr-css result-icon"
            ><ion-icon name="remove-circle-outline"></ion-icon
          ></span>
        </div>
      </ion-item>
    </ion-list>
  </span>

  <span *ngIf="betRecordsSize < 0 || betRecordsSize === 0">
    <div class="content">
      <div>No History</div>
    </div>
  </span>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-style">
    <!-- Sliding item with work information -->
    <ion-item-sliding
      *ngFor="
      let data of activeBets;
      let i = index
    "
    >
      <ion-item (click)="updateBet(data, i)" class="bet-entry ion-no-padding">
        <ion-label>
          <p class="match-head">
            Match {{ data.matchNumber }}
            <span class="match-date">{{data.date}}</span>
          </p>

          <p class="teams-css">
            <span class="teamFor">{{data.teamFor}}</span> vs
            {{data.teamAgainst}}
          </p>

          <p class="values">
            Amount: {{data.amount}}
            <span class="ratio"
              >ratio: {{data.ratioValue}} {{data.ratioType}}</span
            >
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          expandable
          (click)="deleteBet(data.id, i)"
        >
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

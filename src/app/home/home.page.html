<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" class="toolbar-buttons">
      <button (click)="openStats()">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="appName-container">
    <div class="appName">
      <span class="appName1">Bet</span>
      <span class="appName2">Ledger</span>
    </div>
    <span class="tournamentName">IPL 2020</span>
  </div>

  <div class="button-container">
    <button class="control-button" (click)="goToFixture()">Add</button>
    <button class="control-button" (click)="goToUpdate()">Update</button>
    <button class="control-button" (click)="goToHistory()">History</button>
  </div>
</ion-content>
